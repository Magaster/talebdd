<script type="text/javascript">

    $(document).ready(function () {
    // Le moule est prêt, au boulot !
    $(document).ready(function(){

    $("#valider").click(function(){

    formValide = true;
    if ($("#pseudo").val() == ""){
    $("#pseudo").next().addClass("message-erreur").text("Le champ est vide

            formValide = false;
    }
    //On valide ou pas le formulaire selon le booleen formValide
    return formValide;
    });
    });
    });
    $("#valider").click(function(){

    formValide = true;
    //Traitements de toutes les zones de saisies
    $("#nouveauClient input[type=text], #nouveauClient input[type=password] 
            ").each(function() {
            if ($(this).val() == ""){
    $(this).next().addClass("message-erreur").text("Le champ est vide 
            !").fadeIn();
            formValide = false;
    }
    else $(this).next().fadeOut();
    });
//On valide ou pas le formulaire selon le booleen formValide
    return formValide;
    });

</script>
